<header class="header-bg w-full h-[85px] flex justify-center items-center sticky top-0 z-50 bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 shadow-lg">
  <div class="flex justify-between items-center w-[95%] max-w-[1180px] h-full">

    <!-- Logo -->
    <div class="flex items-center">
      <img [src]="'assets/Images/Logo.jpg'"
        class="logo w-[180px] h-[68px] rounded-full object-cover border-2 border-gray-600 shadow-md transition-transform duration-300 hover:scale-105">
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-8">
      <div class="relative">
        <div class="line h-1 w-[75px] bg-gray-900 absolute -top-7 -left-3 rounded-full"></div>
        <a href="/home"
          class="nav-text text-lg text-gray-100 hover:text-blue-400 transition duration-700 capitalize font-medium relative group">
          Home
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
        </a>
      </div>
      <a [routerLink]="['/login']"
        class="nav-text text-lg text-gray-100 hover:text-blue-400 transition duration-700 capitalize font-medium relative group">
        Login
        <span
          class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
      </a>
    </nav>

    <!-- Mobile Menu Button -->
    <button
      class="hamburger md:hidden text-xl text-gray-900 z-[100000] p-2 rounded-lg hover:bg-gray-700 transition duration-300"
      (click)="toggleMobileMenu()">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div [class.hidden]="!isMobileMenuOpen"
    class="mobile-menu md:hidden w-full absolute top-[80px] left-0 bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 shadow-xl transition-all duration-300 overflow-hidden"
    [style.max-height]="isMobileMenuOpen ? '500px' : '0'">
    <div class="container mx-auto px-4 py-6 flex flex-col space-y-3">
      <a href="/home"
        class="nav-text text-lg text-gray-100 hover:text-blue-400 transition duration-300 py-3 px-2 border-b border-gray-600 last:border-b-0 group">
        <span class="block relative">Home
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
        </span>
      </a>

      <a [routerLink]="['/login']"
        class="nav-text text-lg text-gray-100 hover:text-blue-400 transition duration-700 capitalize font-medium relative group">
         Login
        <span
          class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-400 transition-all duration-300 group-hover:w-full"></span>
      </a>
    </div>
  </div>
</header>
