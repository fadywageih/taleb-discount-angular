<header class="header-bg w-full h-[85px] flex justify-center items-center sticky top-0 z-50 bg-gradient-to-br from-rose-900 via-pink-900 to-rose-900 shadow-lg">
  <div class="flex justify-between items-center w-[95%] max-w-[1180px] h-full">

    <!-- Logo Section -->
    <div class="flex items-center gap-4">
      <!-- اللوجو الأساسي الثابت -->
      <!-- اللوجو الأساسي الثابت -->
      <div class="flex items-center">
        <img src="assets/Images/Logo.jpg"
             class="logo w-[180px] h-[68px] rounded-full object-cover border-2 border-rose-600 shadow-md">
      </div>
      <!-- لوجو الـ Vendor -->
        <div *ngIf="vendorData?.logoUrl" class="flex items-center">
        <div class="w-12 h-12 rounded-full overflow-hidden border-2 border-rose-400 shadow-md">
          <img [src]="vendorData?.logoUrl" 
               [alt]="vendorData?.businessName + ' Logo'"
               class="w-full h-full object-cover">
        </div>
      </div>
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-8">
      <a *ngFor="let item of navItems"
         [routerLink]="item.route"
         class="text-lg text-gray-100 hover:text-rose-300 transition duration-300 capitalize font-medium"
         [class.text-rose-300]="item.isActive">
        {{ item.label }}
      </a>
      
      <button (click)="logout()"
              class="text-lg text-gray-100 hover:text-rose-300 transition duration-300 flex items-center gap-2">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </button>
    </nav>

    <!-- Mobile Menu Button -->
    <button class="md:hidden text-xl text-gray-100 p-2 rounded-lg hover:bg-rose-800 transition"
            (click)="toggleMobileMenu()">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div [class.hidden]="!isMobileMenuOpen"
       class="mobile-menu md:hidden w-full absolute top-[85px] left-0 bg-gradient-to-br from-rose-900 via-pink-900 to-rose-900 shadow-xl"
       [style.max-height]="isMobileMenuOpen ? '500px' : '0'">
    <div class="container mx-auto px-4 py-6 flex flex-col space-y-3">
      <a *ngFor="let item of navItems"
         [routerLink]="item.route"
         class="text-lg text-gray-100 hover:text-rose-300 transition py-3 px-2 border-b border-rose-700"
         (click)="toggleMobileMenu()">
        {{ item.label }}
      </a>
      
      <button (click)="logout()"
              class="text-lg text-gray-100 hover:text-rose-300 transition py-3 px-2 border-b border-rose-700 text-left flex items-center gap-2">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </button>
    </div>
  </div>
</header>
