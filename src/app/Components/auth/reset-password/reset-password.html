<!-- src/app/reset-password/reset-password.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-4">
  <div class="w-full max-w-md animate-fadeIn">
    <div class="w-full bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 transition-all duration-500 hover:shadow-3xl hover:scale-[1.02] border border-white/20">
      <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm" class="space-y-6">
        
        <!-- Header -->
        <div class="text-center">
          <div class="w-16 h-16 bg-gradient-to-r from-slate-700 to-purple-800 rounded-full flex items-center justify-center mx-auto mb-4">
            <span class="text-2xl text-white">ğŸ”„</span>
          </div>
          <h2 class="text-3xl font-bold bg-gradient-to-r from-slate-700 to-purple-800 bg-clip-text text-transparent mb-2">
            New Password
          </h2>
          <p class="text-gray-600 text-sm">Enter your new password</p>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" 
             class="p-4 bg-green-50 border border-green-200 rounded-xl">
          <div class="flex items-center">
            <i class="text-green-500 text-lg mr-3">âœ…</i>
            <span class="text-green-700 font-medium">{{ successMessage }}</span>
          </div>
          <div class="text-center mt-4">
            <a [routerLink]="['/login']" 
               class="text-purple-700 hover:text-purple-900 font-medium transition-colors hover:underline">
              Back to Login
            </a>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" 
             class="p-4 bg-red-50 border border-red-200 rounded-xl animate-shake">
          <div class="flex items-center">
            <i class="text-red-500 text-lg mr-3">âš ï¸</i>
            <span class="text-red-700 font-medium">{{ errorMessage }}</span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="space-y-2" *ngIf="!successMessage">
          <label class="text-sm font-semibold text-gray-700 block">New Password</label>
          <div class="relative">
            <i class="absolute top-1/2 left-4 transform -translate-y-1/2 text-purple-600 text-lg">ğŸ”’</i>
            <input 
              type="password" 
              name="password"
              [(ngModel)]="resetData.password"
              #password="ngModel"
              (input)="onFieldChange('password', resetData.password)"
              required
              minlength="6"
              [class]="getInputClass(password, 'password')"
              placeholder="Enter new password"
              class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-200 focus:border-purple-500 bg-white/80 transition-all duration-300" />
          </div>
          <div *ngIf="(password.touched || resetData.password) && fieldErrors['password']" 
               class="text-red-600 text-sm mt-1 font-medium animate-pulse">
            {{ fieldErrors['password'] }}
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="space-y-2" *ngIf="!successMessage">
          <label class="text-sm font-semibold text-gray-700 block">Confirm Password</label>
          <div class="relative">
            <i class="absolute top-1/2 left-4 transform -translate-y-1/2 text-purple-600 text-lg">âœ…</i>
            <input 
              type="password" 
              name="confirmPassword"
              [(ngModel)]="resetData.confirmPassword"
              #confirmPassword="ngModel"
              (input)="onFieldChange('confirmPassword', resetData.confirmPassword)"
              required
              [class]="getInputClass(confirmPassword, 'confirmPassword')"
              placeholder="Confirm new password"
              class="w-full pl-12 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-200 focus:border-purple-500 bg-white/80 transition-all duration-300" />
          </div>
          <div *ngIf="(confirmPassword.touched || resetData.confirmPassword) && fieldErrors['confirmPassword']" 
               class="text-red-600 text-sm mt-1 font-medium animate-pulse">
            {{ fieldErrors['confirmPassword'] }}
          </div>
        </div>

        <!-- Submit Button -->
        <button 
          *ngIf="!successMessage"
          type="submit"
          [disabled]="!resetPasswordForm.form.valid || isLoading || !isFormValid()"
          class="w-full py-4 bg-gradient-to-r from-slate-700 to-purple-800 text-white font-bold rounded-xl cursor-pointer transition-all duration-300 hover:from-slate-800 hover:to-purple-900 hover:scale-[1.02] shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
          <span *ngIf="!isLoading" class="flex items-center justify-center">
            <i class="mr-2">ğŸš€</i> Reset Password
          </span>
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <i class="animate-spin mr-2">â³</i> Resetting...
          </span>
        </button>
      </form>
    </div>
  </div>
</div>

<style>
.animate-fadeIn {
  animation: fadeIn 0.6s ease-out;
}

.animate-shake {
  animation: shake 0.5s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  75% { transform: translateX(5px); }
}

.input-success {
  border-color: #10b981 !important;
  background-color: #f0fdf4 !important;
}

.input-error {
  border-color: #ef4444 !important;
  background-color: #fef2f2 !important;
}
</style>
