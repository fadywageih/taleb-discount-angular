<app-header></app-header>
<section class="min-h-screen relative overflow-hidden bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="absolute inset-0">
    <img class="w-full h-full object-cover opacity-30" [src]="'assets/Images/photo2.png'" alt="Background">
  </div>
  <div class="relative z-10">
<div class="py-10">
  <div class="container mx-auto px-4">
    <div class="grid md:grid-cols-3 gap-30 items-center">
      <div 
        routerLink="/register/school"
        class="bg-white/80 backdrop-blur-sm rounded-3xl p-8 transform hover:scale-105 transition-all duration-500 hover:shadow-3xl group cursor-pointer">
       <img [src]="'assets/Images/PhotoForCover3.jpg'" alt="School Students" 
                 class="w-64 h-64 object-cover rounded-2xl mb-8 mx-auto group-hover:scale-105 transition-transform duration-500">
        <h2 class="text-xl font-bold text-gray-800 hover:text-blue-600 transition duration-300 text-center">
          "One Click, For School Students!"
        </h2>
      </div>
      <div 
        routerLink="/register/vendor"
        class="bg-white/80 backdrop-blur-sm rounded-3xl p-8 transform hover:scale-105 transition-all duration-500 hover:shadow-3xl group cursor-pointer border-2 border-yellow-400">
          <img [src]="'assets/Images/PhotoForCover2.jpg'" alt="For Vendors" 
                 class="w-64 h-64 object-cover rounded-2xl mb-8 mx-auto group-hover:scale-105 transition-transform duration-500">
        <h2 class="text-xl font-bold text-gray-800 hover:text-yellow-600 transition duration-300 text-center">
          "One Click, For Vendors!"
        </h2>
      </div>
      <div 
        routerLink="/register/university"
        class="bg-white/80 backdrop-blur-sm rounded-3xl p-8 transform hover:scale-105 transition-all duration-500 hover:shadow-3xl group cursor-pointer">
         <img [src]="'assets/Images/PhotoForCover1.jpeg'" alt="School Students" 
                 class="w-64 h-64 object-cover rounded-2xl mb-8 mx-auto group-hover:scale-105 transition-transform duration-500">
        <h2 class="text-xl font-bold text-gray-800 hover:text-purple-600 transition duration-300 text-center">
          "One Click, For University Students!"
        </h2>
      </div>
    </div>
  </div>
</div>
    <section class="products container mx-auto px-4 py-11 text-center">
      <p class="text-3xl md:text-4xl font-bold text-gray-800 italic bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent animate-pulse">
        "One Click, Countless Student Savings!"
      </p>
    </section>
  </div>
  <app-brands></app-brands>
</section>
